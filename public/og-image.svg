<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="white" fill-opacity="0.1"/>

  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="white" fill-opacity="0.95"/>

  <!-- Icon (house with heart) -->
  <g transform="translate(540, 140)">
    <path d="M0 -60 L-80 20 L-60 20 L-60 80 L60 80 L60 20 L80 20 Z" fill="#3B82F6" stroke="#1D4ED8" stroke-width="4"/>
    <path d="M-20 80 L-20 40 L20 40 L20 80" fill="#93C5FD"/>
    <circle cx="0" cy="10" r="25" fill="#EF4444"/>
    <path d="M0 -5 C-15 -20 -30 -5 -30 10 C-30 30 0 45 0 45 C0 45 30 30 30 10 C30 -5 15 -20 0 -5" fill="white"/>
  </g>

  <!-- Title -->
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#1E3A5F" text-anchor="middle">
    SF Family Child Care
  </text>
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#1E3A5F" text-anchor="middle">
    Vacancies
  </text>

  <!-- Subtitle -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748B" text-anchor="middle">
    Find available childcare spots in San Francisco
  </text>

  <!-- Tags -->
  <g transform="translate(600, 510)">
    <rect x="-280" y="-20" width="140" height="40" rx="20" fill="#DBEAFE"/>
    <text x="-210" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#1D4ED8" text-anchor="middle">By Neighborhood</text>

    <rect x="-70" y="-20" width="140" height="40" rx="20" fill="#FEE2E2"/>
    <text x="0" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#DC2626" text-anchor="middle">By Age Group</text>

    <rect x="140" y="-20" width="140" height="40" rx="20" fill="#D1FAE5"/>
    <text x="210" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#059669" text-anchor="middle">By Language</text>
  </g>
</svg>
